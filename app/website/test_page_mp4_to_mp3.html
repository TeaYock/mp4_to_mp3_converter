<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MP4 to MP3 Converter</title>
  </head>
  <body>
    <h1>Upload your MP4 file to convert to MP3</h1>
    <form action="http://localhost:5000/mp4_convertation_mp3" method="post" enctype="multipart/form-data">
      <input type="file" name="mp4_file" accept="video/mp4">
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
